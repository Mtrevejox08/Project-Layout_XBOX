<!DOCTYPE html>
<html lang="Pt-br">
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap");
    </style>
    <link rel="stylesheet" href="./Styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XBOX</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img
          class="img-logo"
          src="./IMG.PNG/logo-micro.png"
          alt="Logo-Microsoft"
        />
        <img
          id="logo-header"
          src="./IMG.PNG/XBOX_logo.png"
          alt="logo-Xbox-header"
        />
        <ul class="menu">
          <li><a>Game Pass</a></li>
          <li><a>Jogos</a></li>
          <li><a>Dispositivos</a></li>
          <li><a>Comunidade Xbox</a></li>
          <li><a>suporte</a></li>
        </ul>
      </header>
      <div class="box-1">
        <h2 id="text-new">New Console</h2>
      </div>

      <div class="div-2">
        <img id="img-console" src="./IMG.PNG/console.png" alt="Console.png" />
        <div class="box-price">
          <img
            id="xboxsx-img"
            src="./IMG.PNG/Xbox_Series_X_Logo.png"
            alt="Logo-Xbox"
          />
          <h3>O Xbox mais rápido e potente de todos os tempos.</h3>
          <h4>R$ 4.349</h4>
          <button>Comprar agora ➔</button>
        </div>
      </div>

      <div class="div-4">
        <img
          id="img-control"
          src="./IMG.PNG/controle xbox.png"
          alt="Controle-xbox"
        />
        <div class="box-price2">
          <h3>Experimente também o controle sem fio Xbox</h3>
          <h4>R$ 529</h4>
          <button>Comprar agora ➔</button>
        </div>
      </div>

      <footer>
        <h3>Siga o XBOX :</h3>
        <div class="img">
          <img src="./IMG.PNG/ig.png" />
          <img src="./IMG.PNG/fb.png" />
          <img src="./IMG.PNG/tw.png" />
        </div>
      </footer>
    </div>
  </body>
</html>
